<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>

        <form  id="noteform">
            <input id="title" type="text" placeholder="Note Title" required>
            <textarea id="content" placeholder="Write your note here..." required></textarea>
            <button type="submit" class="btn save">Save Note</button>
        </form>

        <h2>Saved Notes</h2>
        <ul id="noteslist"></ul>
    </div>

</body>
</html>
